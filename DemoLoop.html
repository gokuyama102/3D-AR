<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #333">
        <a-assets>
            <a-asset-item id="DemoLoop" src="gltf/DemoLoop.obj"></a-asset-item>
            <a-asset-item id="mtl" src="basic.mtl"></a-asset-item>
        </a-assets>

        <!-- Controles-->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <a-entity oculus-touch-controls="hand: left" raycaster="lineColor: red; lineOpacity: 0.5"></a-entity>

        <a-entity laser-controls="hand: right" raycaster="lineColor: red; lineOpacity: 0.5"
            oculus-touch-controls="hand: right"></a-entity>
        <!-- piso -->
        <a-box id="ePiso" position="0 0 0" depth="10" height="0.0001" width="10" color="rgb(0,165,135)"></a-box>


        <a-entity id="eDemoLoop" obj-model="obj:#DemoLoop; mtl:#mtl" scale="0.025 0.025 0.025" position="3 0 1" rotation="-90 90 0">
        </a-entity>

    </a-scene>
</body>

</html>
